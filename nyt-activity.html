<!DOCTYPE html>
<html lang="en">

<head>
    <title>NY Times Search</title>
    <!--Bootstrap fpr JQ-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u<" crossorigin="anonymous">
</head>
<style type="text/css">
.jumbotron {
    text-align: center;
    background-color: purple;
    color: white;
}

#search {
    background-color: black;
    color: white;
    margin-left: 15px;
    padding: 10px;
}

.displayed-articles {
    margin-left: 15px;
    padding: 10px;
}
</style>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> New York Times Search</h1>
        </div>
        <form class="form-horizontal">
            <div>
                <h4 id="search">Search Parameters</h4></div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Search Term</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Number of Records to Retrieve</label>
                <div class="col-sm-10">
                    <select class="form-control" id="exampleSelect1">
                        <option>1</option>
                        <option>5</option>
                        <option>10</option>
                    </select>
                </div>
            </div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Start Year (optional)</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">End Year (Optional)</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3">
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" class="btn btn-primary btn-lg">Search</button>
                            <button type="button" class="btn btn-default btn-lg">Clear Results</button>
                        </div>
                    </div>
            </form>
            <div>
                <h4 id="search">Top Articles</h4>
                <p class="displayed-articles">Placeholder</p>
            </div>
            </div>
    </div>
</body>

</html>
